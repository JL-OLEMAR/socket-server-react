<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="misMensajes" class="mt-2"></ul>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
        integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
        crossorigin="anonymous"></script>

    <script>
        const socket = io('https://react-socket-jl.herokuapp.com/')

        // Referencias elementos del DOM
        const formulario = document.querySelector('#miFormulario')
        const mensajes = document.querySelector('#misMensajes')
        const txtMensaje = document.querySelector('#txtMensaje')

        formulario.addEventListener('submit', (e) => {
            e.preventDefault()
            const texto = txtMensaje.value
            socket.emit('mensaje-to-server', { texto })
        })

        socket.on('mensaje-from-server', (data) => {
            mensajes.innerHTML += `<li>${data.texto}</li>`
        })


        // socket.on('mensaje-bienvenida', (data) => {
        //     console.log(data);
        // })

        // setTimeout(() => {
        //     socket.emit('mensaje-cliente', { msg: 'cliente', nombre: 'Jose' })
        // }, 2000);
    </script>
</body>

</html>
